<ion-view view-title="Drug List">
<ion-content ng-controller="DrugListCtrl">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Type drug name</span>
            <input type="text" placeholder="Type drug name" ng-model="query">
        </label>
    </div>
    <ion-list
        show-delete="shouldShowDelete"
        show-reorder="shouldShowReorder"
        can-swipe="listCanSwipe">
        <ion-item ng-repeat="drug in drugs | filter: query" class="item-icon-right">
            {{drug.name}}
            <ion-option-button class="button-balanced" ui-sref="drug-details({drugId: drug.id})">
                <i class="ion-search" translate>show details</i> 
            </ion-option-button>
            <ion-option-button class="button-royal" ui-sref="drug-dose({drugId: drug.id})">
                <i class="ion-ios-settings" translate>calculate dose</i> 
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>

<ion-content ng-controller="DrugListCtrl">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Type drug name</span>
            <input type="text" placeholder="Type drug name" ng-model="query">
        </label>
    </div>
    <ion-list
        show-delete="shouldShowDelete"
        show-reorder="shouldShowReorder"
        can-swipe="listCanSwipe">
        <ion-item ng-repeat="drug in drugs | filter: query">
            <h2>{{drug.name}}</h2>
            <p>{{drug.description}}</p>
            <button class="button button-positive item-button-right">
                <i class="icon ion-android-options"></i>
            </button>
        </ion-item>
    </ion-list>
</ion-content>

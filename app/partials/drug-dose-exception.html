<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Exception occured!</h1>
    </ion-header-bar>
    <ion-content class="modal-content">
        <div>
            <span>{{exception}}</span>
        </div>
        <button class="button button-large button-assertive" ng-click="closeExceptionModal()">
            Close
        </button>
    </ion-content>
</ion-modal-view>

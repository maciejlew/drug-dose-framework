<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link href="styles/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="styles/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ionic/release/js/ionic.js"></script>
        <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/configuration.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app="DrugDoseFrameworkApp">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Drug Dose Framework</h1>
        </ion-header-bar>
        <ion-content ng-controller="DrugListCtrl">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Type drug name</span>
                    <input type="text" placeholder="Type drug name" ng-model="query">
                </label>
            </div>
            <ion-list
                show-delete="shouldShowDelete"
                show-reorder="shouldShowReorder"
                can-swipe="listCanSwipe">
                <ion-item ng-repeat="drug in drugs | filter: query">
                    <h2>{{drug.name}}</h2>
                    <p>{{drug.description}}</p>
                    <button class="button button-positive item-button-right">
                        <i class="icon ion-android-options"></i>
                    </button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-pane>
</body>
</html>

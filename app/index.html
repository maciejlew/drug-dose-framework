<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <link href="styles/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="styles/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/ionic/release/js/ionic.js"></script>
        <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/translations.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/configuration.js"></script>
        <script src="scripts/Dose.js"></script>
        <script src="scripts/Drug.js"></script>
        <script src="scripts/DoseStrategy.js"></script>
        <script src="scripts/DoseComplexParameters.js"></script>
        <script src="scripts/DoseComplexStrategy.js"></script>
        <script src="scripts/DoseSimpleParameters.js"></script>
        <script src="scripts/DoseSimpleStrategy.js"></script>
        <script src="scripts/DoseStrategyFactory.js"></script>
        <script src="scripts/DrugFactory.js"></script>
        <script src="scripts/DoseCalculator.js"></script>
        
        <!-- endbuild -->
    </head>
    <body ng-app="DrugDoseFrameworkApp">
    
    <ion-side-menus>
        <ion-nav-bar type="bar-orange">
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-side-menu-content>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>
        
        <ion-side-menu side="right">
            <ion-header class="bar bar-header bar-ligth">
                <div id="menu-header" class="title" translate>menu</div>
            </ion-header>
            <ion-content has-header="true" id="menu">
                <ion-list ng-click="toggleRight();">
                    <ion-item ui-sref="language" translate>language</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

    </body>
</html>
